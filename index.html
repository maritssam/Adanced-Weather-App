<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Weather App</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
<link rel="stylesheet" href="src/styles.css" />
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                
                <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
                />
                </div>
                <div class="col-3">
                <input 
                type="submit" 
                value="Search" 
                class="btn btn-primary w-100" 
                />
                </div>
                </div>
            </form>
            <div class="overview">
    <h1 id="city"></h1>
    <ul>
        <li id="date">
            Friday 05:00
        </li>
        <li id="description">
            Clear
        </li>
    </ul>
    </div> 

    <div class="row">
        <div class="col-6">
            <span class="weather-image">
            <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            id="icon"
            alt="Clear">
            </span>
            <strong id="main-temp"></strong> <small id="units">
            <a href="#" id="celsius-link">
            째C </a> | <a href="#" id="fahren">째F </a>
        </small>
        </div>
        
        <div class="col-6">
            <ul>
               
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"> </span> km/h
                </li>
            </ul>
        </div>
        <div class="weather-forecast">
            <div class="row">
                <div class="col-2">
                    <div class="daily-weather">Thur</div>
                    <img 
                     src="http://openweathermap.org/img/wn/50d@2x.png" 
                     alt=""
                     width="42"
                      />
                      <div class="daily-temp">
                        <span class="daily-temp-max"> 18째</span>
                        <span class="daily-temp-min"> 12째</span>
                      </div>
                </div>
            </div>
        </div>
        </div>
        <small>
            <a href="https://github.com/danitiger11/Adanced-Weather-App" target="_blank">Open-source code by Danielle Tiger </a>
         </small>
    </div>
    </div>


    <script src="src/app.js"></script>
</body>
</html>
